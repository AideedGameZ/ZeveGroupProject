<html>

<head>
	<title>Zeve</title>
	<link rel="stylesheet" href='style.css'>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body id='mainbody'>

	<div class="card">
		<div class="two-side">
			<div class="side productdet">
				<center>
					<img src="assets/products/1.jpg" id="prefimg">
				</center>

				<center>
					<h2 id='preftxt'>AZ Shoes Exclusively in Zeve</h2>
				</center>
			</div>

			<div class="side">
				<div class="formflex">
					<label>Color: </label>
					<select>
						<option>Select Color</option>
						<option>Black</option>
						<option>White</option>
						<option>Blue</option>
						<option>Red</option>
						<option>Green</option>

					</select>
				</div>

				<div class="formflex">
					<label>Size: </label>
					<select>
						<option>Select Size</option>
						<option>20</option>
						<option>25</option>
						<option>30</option>
						<option>35</option>
						<option>40</option>
					</select>
				</div>

				<div>
					<label>Stock : 30</label>
					<br/><br/>
					<label id='prefprice'>Price : RM60.00</label>
				</div>

				<div class="formflex">
					<label>Quantity: </label>
					<input id='quantitytxt' type="number" placeholder="Quantity" value='1'>
				</div>

				<div class="formflex">
					<button onclick="gotoPage('products.html','')" class="btn-red">Cancel</button>
					<button onclick="buyNow()" class="btn-green">Confirm</button>
				</div>


			</div>
		</div>
	</div>

</body>

<script src="script.js"></script>
<script>
setupProductPreference();
</script>

</html>
