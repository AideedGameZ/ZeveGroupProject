<html>

<head>
	<title>Zeve</title>
	<link rel="stylesheet" href='style.css'>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body id='mainbody'>

	<h1 style="margin-left: 30px;">Payment</h1>

	<center>

	<div class="two-side" style="height:60%;">

		<div class="side" style="height:100%; overflow-y: hidden !important;">

			<div class="card" style="width:95%; height:100%;">
				<div class="card" style="background-color: #dfdfdf;">
					<h3>Customer Details</h3>
				</div>
		
				<div class="formflex">
					<label>Name : </label>
					<input type="text">
				</div>

				<div class="formflex">
					<label>Email : </label>
					<input type="email">
				</div>

				<div class="formflex">
					<label>Phone No : </label>
					<input type="number">
				</div>

				<div class="formflex">
					<label>Address : </label>
					<input type="text">
				</div>
			</div>

		</div>
	
		<div class="side" style="height:100%; overflow-y: hidden !important;">

			<div class="card" style="width:97%; height:100%;">
				<div class="card" style="background-color: #dfdfdf;">
					<h3>Payment Details</h3>
				</div>
		
				<div class="formflex">
					<label>Card No : </label>
					<input type="number">
				</div>

				<div class="formflex">
					<label>Owner : </label>
					<input type="text">
				</div>
			</div>


		</div>
	</div>
	</center>

	<div style="width:95%; display: flex; justify-content: end;">
		<button class="btn-red">Cancel</button>
		<button class="btn-green">Confirm</button>
	</div>

</body>

<script src="script.js"></script>

</html>
